<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry Hurry</title>

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="./styleSheets/loginPage.css">

    <!--Script-->
    <script src="./public/script.js"></script>
</head>
<body>
    <div class="outer-box">
        <div class="row">
            <div class="login-box">

              <div class="login-logo">
                 <img src="images/logo-small.JPG">
              </div>

              <div class="login-form ">
                  <div class="login-heading ">
                    Sign-In
                  </div>
                  <div class="login-fields">
                    <div class="row">
                      <div class="login-field">
                          <div class="form-group col-10" style="display: flex ;flex-direction: row ;justify-content: center; align-items: center">
                           

                               <div class="login-form-label col-4" >Customer ID</div>
                             <!--<label for="customerId" class="login-form-label">Customer ID</label>-->
                                <input type="text" class="form-control login-form-input " id="customerId" placeholder="Enter Customer ID">
                          </div>
                      </div>
                        

                      <div class="login-field">
                          <div class="form-group col-10" style="display: flex ;flex-direction: row ;justify-content: center; align-items: center">
                           

                               <div class="login-form-label col-4" >Name</div>
                             <!--<label for="customerId" class="login-form-label">Customer ID</label>-->
                                <input type="text" class="form-control login-form-input " id="customerName" placeholder="Your Name">
                          </div>
                      </div>

                    </div>
                  </div>
                  <a href="signup-page.html" class="link-to-signUpPage">New to CurryHurry? Register Here!</a>
              
              <div class="submit-button">
                 <input class="btn btn-danger" type="submit" value="Sign-In" >
              </div>
                 
              </div>

              
            </div>

        </div>
            
    </div>
        
    </div>
</body>
</html>
